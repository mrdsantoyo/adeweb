{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Monster Web - Home{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="bg-light">

<!-- Encabezado fijo arriba -->
<header class="d-flex align-items-center p-3 bg-white border-bottom shadow-sm" style="height: 80px;">
    <img src="{% static 'img/videoDilusa.png' %}" alt="Logo Dilusa" style="max-height: 60px;">
    <h4 class="ms-3 mb-0">ADEWEB</h4>
    <div class="ms-auto">
        <span class="me-3">Bienvenido {{user.username}} ({{user.first_name}} {{user.last_name}}) </span>
        <a href="{% url 'usuarios:logout' %}" class="btn btn btn-outline-secondary">Cerrar sesión</a>
    </div>
</header>

<div class="container-fluid">
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        {% block content %}
            <h2>¡Listo!</h2>
            <p>Se ha enviado un enlace a tu correo para restablecer la contraseña.</p>
            <a href="{% url 'home' %}" class="btn btn-outline-primary">Iniciar sesión</a>
        {% endblock %}
    </main>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
